fonct.title1=Inscription/Connexion à votre espace personnel.
fonct.descr1a=Au démarrage de l'application vous avez le choix de vous inscrire ou de vous connecter à votre compte. Parmi les champs vous trouverez l'indication si vous êtes producteur / vendeur de vin. En choisissant ce profil vous allez avoir en plus un outil de création de publicité et une option de partage de vos bouteilles et de vos coordonnées à tous les utilisateurs.
fonct.title2=Menu gestion.
fonct.descr2a=Lorsque qu\u2019on arrive, le menu de la gestion apparaît. Survolez avec la souris sur l'image
fonct.descr2b=pour l' élargir.
fonct.descr21a=Ici vous verrez 5 icônes qui correspondent aux principales fonctionnalités:
fonct.descr22a=Consulter les caves
fonct.descr23a=Liste des bouteilles
fonct.descr24a=Liste des vignerons
fonct.descr25a=Liste des vins matures pour la consommation
fonct.descr26a=Liste des courses
fonct.descr27a=Ensuite vous avez un bouton
fonct.descr27b=d'accès à la rédaction de profil utilisateur.
fonct.title3=Récapitulatif de votre cave
fonct.descr3a=Une fois connecté à votre compte vous êtes sur la page dédiée aux enregistrements
fonct.descr3b=modification
fonct.descr3c=suppression
fonct.descr3d=de vos caves avec des résumés synthétisant les données essentielles des caves déjà créés. Il s'agit d'information sur la cave elle-même comme son nom, le nombre de compartiments et rangées, ainsi que les données sur les bouteilles stockées comme le nombre total de bouteilles, le prix total d'achat et la valeur actuelle, la répartition entre les différents types de classement (premier cru, grand cru, cru bourgeois, village, \u2026) et couleur (rouges, jaunes, blancs, effervescents, rosés, \u00A0liquoreux).
fonct.title4=Enregistrer une cave.
fonct.descr4a=Le but est de représenter au mieux l\u2019espace de stockage, qu\u2019il soit sur des étagères dans votre cave ou un ensemble de caisses ou un cave à vin vieillissement. Il y a donc une grande liberté pour s'adapter à votre cave, quelle qu\u2019elle soit. Vous n\u2019êtes pas non plus limités en nombre de cave à créer. C'est avec le bouton
fonct.descr4b=vous êtes amenés à remplir un formulaire concernant les premières données sur votre cave. Indiquez un nom, le nombre de compartiments (séparation horizontal) et choisissez si le stockage en rangées simple ou double (devant et derrière).
fonct.descr41a=après la confirmation il ne reste plus qu\u2019à cliquer sur l'icône « entrer »
fonct.descr41b=de la cave ciblée et d'un coup vous avez une représentation graphique de votre cave fraîchement créée, dans laquelle vous pouvez ajuster au fur et à mesure le remplissage avec des nouvelles bouteilles. Ici vous allez indiquer le nombre de rangées dans chaque compartiment des rangées devant et derrière (si c'est une option avec rangées double) aussi bien que le nombre d\u2019emplacements dans chaque rangée du compartiment. Les compartiments sont marqués avec une lettre A (rangées devant) ou B (rangées derrière) et sont suivis d\u2019un chiffre comme A1, A2,...B1, B2. Vous pouvez compléter cette indication en nommant le compartiment à votre guise.
fonct.title5=Rangement des bouteilles.
fonct.descr5a=Cliquez simplement sur une position pour ranger une seule bouteille, ou cochez-en plusieurs et cliquez sur une des positions pour ranger la même bouteille à tous les emplacements sélectionnés. La démarche est exactement la même, pour une ou plusieurs bouteilles, pour les sortir. Dans le cas où vous n'avez jamais enregistré la bouteille à ranger, vous avez la possibilité de la créer, c'est le bouton
fonct.descr5b=Pour sortir la (les) bouteille(s) c'est le bouton
fonct.descr51a=Si vous désirez changer l'emplacement d'une bouteille rien n'est plus facile, glissez là de l'emplacement occupé vers le nouveau.
fonct.descr52a=En outre, lorsque le curseur de la souris passe sur un emplacement occupé, vous obtiendrez des informations brèves sur le vin concerné.
fonct.title6=Enregistrer vos vins.
fonct.descr6a=Pour votre confort, en plus de la création depuis le rédacteur graphique, vous avez la page de carnet des vins dédiée à la rédaction de vos bouteilles avec l'affichage des toutes les données concernant des bouteilles déjà créées. Pour s'y rendre cliquez sur le bouton
fonct.descr6b=de menu gestion.
fonct.descr61a=En ouvrant la page, vous avez la liste des vins avec le nom du vin, la provenance, l\u2019année, ainsi que la quantité dans vos caves. Une vignette d'image de la bouteille sur le côté permet aussi d\u2019identifier les vins rouges, blancs, rosés, etc. En plus vous avez un ensemble d'outils d'édition comme suppression, correction, ajout de commentaire, notation sur 5.
fonct.descr62a=Avec le bouton
fonct.descr62b=vous pouvez ajouter une bouteille dans la liste de course pour ne pas oublier qu' elle est en train d'être épuisée. Sur la page de la liste de courses, vous la trouverez. \u00A0
fonct.descr63a=Par ailleurs, vous avez accès à l\u2019emplacement de chaque bouteille stockée. Avec un simple clic sur un emplacement vous allez vers l'affichage graphique de cette bouteille dans la cave.
fonct.descr64a=Une fois vos vins enregistrés vous avez la possibilité de générer un relevé en excel de votre stock
fonct.descr65a=Parmi les options d'affichage vous trouverez facilement les switches 'Carnet des producteurs de vin' et 'Mon carnet'. Les bouteilles qui sont créées par les utilisateurs professionnels sont à disposition pour les copier. Pour les découvrir bien évidemment il faut activer 'Carnet des producteurs de vin'.
fonct.descr66a=Il est possible également de lancer une recherche et tri sur les vins pour retrouver instantanément vos bouteilles à partir des données souhaitées (appellation, millésime, domaine, \u2026). Au fur et à mesure de votre saisie, le logiciel met à jour la liste.
fonct.title7=Enregistrer des contacts de viticulteurs.
fonct.descr7a=La page carnet des vignerons est conçue pour gérer les données des contacts des viticulteurs. Pour s\u2019y rendre, cliquez sur le bouton
fonct.descr7b=du menu gestion.
fonct.descr71a=Ici, avec les contacts enregistrés, vous trouverez un résumé de toutes les bouteilles associées à ce viticulteur et leur emplacement dans la cave.
fonct.descr72a=En plus vous trouverez les outillages d'enregistrement
fonct.descr72b=correction
fonct.descr72c=suppression
fonct.descr72d=et export en fichier excel
fonct.descr73a=Si vous voulez découvrir et éventuellement copier les données des viticulteurs qui ont le profil professionnel sur la plateforme il suffit d'activer le switch carnet des producteurs de vin.
fonct.descr74a=L\u2019enregistrement des viticulteurs est possible également pendant la création des bouteilles depuis le carnet de vin ou pendant le rangement de la cave.
fonct.title8=Le contrôle de la maturité.
fonct.descr8a=Si vous voulez trouver quelles bouteilles approchent de leur apogée et méritent d\u2019être débouchées cette année ou pour les années prochaines, rendez-vous sur la page de la liste de vins matures pour la consommation (le bouton
fonct.descr8b=du Menu gestion) où par défaut vous allez trouver les bouteilles à consommer pour les 3 prochaines années et vous pouvez modifier ce paramètre.
fonct.descr81a=Il y a un moteur de recherche et de tri qui vous permet de retrouver instantanément vos bouteilles idéales pour consommation et avec un clic sur leur emplacement vous vous retrouverez sur la page avec l'image graphique de ce positionnement dans la cave.
fonct.descr82a=D'ailleurs, sur la page représentant votre cave, vous pouvez voir tous les vins stockés matures pour cette année. C'est marqué avec une petite image.
fonct.descr82b=Vous trouverez ce même icône sur la page de Carnet des vins également avec indication du nombre d\u2019année à attendre pour la maturation. Pour avoir cette option à jour, il faut bien préciser les années de millésime et la meilleure année de consommation des vins pendant l'enregistrement des bouteilles.
