fonct.title1=Registration / Connection to your account.
fonct.descr1a=When starting the application, you have the choice to register or log into your account. Among the fields you will find the indication if you are a producer / seller of wine. With this profile, you will also have an advertising creation tool and an option to share your bottles and your contact details to all users. 
fonct.title2=Management menu.
fonct.descr2a=When you arrive, the management menu appears. Hover over the image
fonct.descr2b=to enlarge it.
fonct.descr21a=Here you will see 5 icons which correspond to the main functionalities: 
fonct.descr22a=Consult the cellars
fonct.descr23a=List of bottles
fonct.descr24a=List of winemakers
fonct.descr25a=List of wines mature for consumption
fonct.descr26a=Shopping list
fonct.descr27a=Then you have a button
fonct.descr27b=access to user profile modification.
fonct.title3=Summary of your cellar
fonct.descr3a=Once connected to your account you are on the page dedicated to creation
fonct.descr3b=modification
fonct.descr3c=delete
fonct.descr3d=of your cellars with summaries summarizing the essential data of the cellars already created. This is information about the cellar itself such as its name, the number of compartments and rows, as well as data of the bottles stored such as the total number of bottles, the total purchase price and the current value, the distribution between the different types of classification (premier cru, grand cru, cru bourgeois, village, etc.) and color (reds, yellows, whites, sparkling wines, rosés, sweet wines).
fonct.title4=Register a cellar.
fonct.descr4a=The goal is to best represent the storage space, whether it is on shelves in your cellar or a set of crates or a wine-ageing cellar. There is therefore great freedom to adapt to your cellar, whatever it is. You are also not limited in the number of cellars to create. It is with the button
fonct.descr4b=you have to fill out a form concerning the first data on your cellar. Indicate a name, the number of compartments (horizontal separation) and choose whether storage in single or double rows (front and back).
fonct.descr41a=after confirmation all you have to do is click on the "entry" icon
fonct.descr41b=of the targeted cellar and suddenly you have a graphic representation of your newly created cellar, in which you can adjust the filling with new bottles. Here you will indicate the number of rows in each compartment of the front and back rows (if it is a double row option) as well as the number of positions in each row of the compartment. The compartments are marked with a letter A (rows in front) or B (rows behind) and are followed by a number like A1, A2, ... B1, B2. You can complete this indication by naming the compartment up to you.
fonct.title5=Storage of bottles.
fonct.descr5a=Simply click on a position to store a single bottle, or check several and click on one of the positions to store the same bottle in all selected locations. The process is exactly the same, for one or more bottles, to take them out. In case you have never saved the bottle to store, you have the possibility to create it, it is the button
fonct.descr5b=To remove the bottle (s), use the button
fonct.descr51a=If you want to change the location of a bottle, nothing is easier, drag it from the occupied location to the new one.
fonct.descr52a=In addition, hover the mouse cursor over the occupied position and you will see a brief information about the wine stored there.
fonct.title6=Register your wines.
fonct.descr6a=For your convenience, in addition to the creation of bottles from the graphic editor, you have the wine notebook page dedicated to writing of your bottles with the display of all the data concerning bottles already created. To get there click on the button
fonct.descr6b=from the management menu.
fonct.descr61a=By opening the page, you have the wine list with the name of the wine, the origin, the year, as well as the quantity in your cellars. An image label of the bottle on the side also identifies red, white, rosé wines, etc. In addition you have a set of editing tools like delete, update, add comment, rating out of 5.
fonct.descr62a=With the button
fonct.descr62b=you can add a bottle to the shopping list so that you don't forget that it is running out. In the shopping list page you will find it.
fonct.descr63a=In addition, you have access to the location of each stored bottle. With a simple click on a location you go to the graphic display of this bottle in the cellar.
fonct.descr64a=Once your wines have been registered you have the possibility to generate an excel file of your stock.
fonct.descr65a=Among the display options you will easily find the switches 'Notebook of wine producers' and 'My notebook'. The bottles that are created by professional users are available to copy them. To discover them, of course, you have to activate 'Notebook of wine producers'.
fonct.descr66a=It is also possible to launch a search and sort on the wines to instantly find your bottles from the desired data (appellation, vintage, domain, etc.). As you type, the software updates the list. 
fonct.title7=Register contacts of winegrowers.
fonct.descr7a=The winegrowers' notebook page is designed to manage the contact data of the winemakers. To get there, click on the button
fonct.descr7b=from the management menu.
fonct.descr71a=Here, with the registered contacts, you will find a summary of all the bottles associated with this winemaker and their location in the cellar.
fonct.descr72a=You will also find tools of recording
fonct.descr72b=updating, 
fonct.descr72c=deleting 
fonct.descr72d=and export to excel file
fonct.descr73a=If you want to discover and possibly copy the data of the winegrowers who have the professional profile on the platform, you just have to activate the switch 'Notebook of wine producers'.
fonct.descr74a =The registration of winemakers is also possible during the creation of bottles from the wine notebook or from the graphical editor of the cellar. 
fonct.title8=Maturity control.
fonct.descr8a=If you want to find which bottles are nearing their peak and deserve to be uncorked this year or for the next years, go to the page of the list of mature wines for consumption (the button
fonct.descr8b=from the management menu) where by default you will find the bottles to be consumed for the next 3 years and you can modify this parameter.
fonct.descr81a=There is a search and sorting engine that allows you to instantly find your ideal bottles for consumption and with a click on their location you will find yourself on the page with the graphic image of this positioning in the cellar.
fonct.descr82a=Moreover, on the page representing your cellar, you can see all the wines stored mature for this year. It is marked with a small image.
fonct.descr82b=You will find this same icon on the wine notebook page also with an indication of the number of years to wait for maturation. To have this option up to date, it is necessary to specify the years of vintage and best year of consumption of the wines during the registration of the bottles. 


