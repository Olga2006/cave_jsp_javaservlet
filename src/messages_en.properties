connectionfirst.description=With free online wine cellar management software caveWeb, it's easy to store wine bottles, manage your wine stock, define when to drink wine. You will be able to create your own profile, save your favorite wines, build a virtual cellar and access all the information you need about your wine collection.
connection.description=CaveWeb is a free wine cellar management platform. Thanks to an improved algorithm, you will instantly find all the statistics of your wine collection, as well as the location of each bottle.
inscription.description=Wine collection management software is an important part of proper wine storage. With caveWeb each user can register and manage several wine cellars. By creating the bottle notebook, you add comments, you evaluate, and you create contacts of wine growers.
blog.description=Blog. Some interesting facts to know about wine to shine in society. The most expensive bottles in the world. Bottle of Speyer wine. Vineyard in Farinet.
fonctionalites.description=Find out how to use the caveWeb application, how to properly organize your cellar, how to store bottles in a wine cellar or in a cupboard or in a bar, how to manage your wine stock, how to store wine bottles, how to know when to open a bottle of wine. 
