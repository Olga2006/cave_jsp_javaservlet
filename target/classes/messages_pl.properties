optionafairedecouvrir=Ta opcja mo\u017Ce zaprezentowa\u0107 twoje produkty wszystkim u\u017Cytkownikom aplikacji CaveWeb, a ka\u017Cdy u\u017Cytkownik mo\u017Ce skopiowa\u0107 twoje informacje do swojego notatnika. 
visibilitytousutilisateurs=Widoczno\u015B\u0107 dla wszystkich u\u017Cytkowników 
visitersiteproducteur=Odwied\u017A stron\u0119 producenta
fonct.title1=Rejestracja / Po\u0142\u0105czenie z kontem.
fonct.descr1a=Po uruchomieniu aplikacji masz wybór: zalogowa\u0107 si\u0119 lub za\u0142o\u017Cy\u0107 konto. W\u015Bród pól znajdziesz informacj\u0119, czy jeste\u015B producentem czy sprzedawc\u0105 wina. Dzi\u0119ki temu profilowi \u200B\u200Bb\u0119dziesz mie\u0107 równie\u017C narz\u0119dzie do tworzenia reklam i mo\u017Cliwo\u015B\u0107 udost\u0119pniania swoich butelek i danych kontaktowych wszystkim u\u017Cytkownikom.
fonct.title2=Menu zarz\u0105dzania.
fonct.descr2a=Po zarejestrowaniu pojawi si\u0119 menu zarz\u0105dzania. Najed\u017A na obraz
fonct.descr2b=aby go rozwin\u0105\u0107.
fonct.descr21a=Tutaj zobaczysz 5 ikon odpowiadaj\u0105cych g\u0142ównym funkcjom:
fonct.descr22a=Przegl\u0105danie piwnice z winem
fonct.descr23a=Lista butelek
fonct.descr24a=Lista producentów win
fonct.descr25a=Lista dojrza\u0142ych win do picia
fonct.descr26a=Lista zakupów
fonct.descr27a=Dalej jest przycisk
fonct.descr27b=dost\u0119p do modyfikacji profilu u\u017Cytkownika.
fonct.title3=Krótki opis piwnicy
fonct.descr3a=Po rejestracji zostaniesz przeniesiony na stron\u0119 po\u015Bwi\u0119con\u0105 tworzeniu
fonct.descr3b=modyfikacje
fonct.descr3c=usu\u0144ieciu
fonct.descr3d=piwnic z krótkim opisem podstawowych danych ju\u017C utworzonych piwnic. Zawiera informacje o samej piwnicy, takie jak jej nazwa, liczba przedzia\u0142ów i rz\u0119dów, a tak\u017Ce dane w przechowywanych butelkach, takie jak ogólna liczba butelek, cena zakupu i aktualna warto\u015B\u0107, podzia\u0142 na ró\u017Cne rodzaje klasyfikacji (premier cru, grand cru, cru bourgeois, village, \u2026 itp.) i kolory (czerwone, \u017Có\u0142te, bia\u0142e, musuj\u0105ce, ró\u017Cowe, s\u0142odkie).
fonct.descr4=Zarejestruj piwnic\u0119.
fonct.descr4a=Celem jest jak najlepsze przedstawienie przestrzeni do przechowywania, niezale\u017Cnie od tego, czy jest to ch\u0142odziarka na wino, pó\u0142ki w piwnicy, czy tylko kolekcja szuf. W zwi\u0105zku z tym istnieje du\u017Ca swoboda \u017Ceby dostosowa\u0107 do ka\u017Cdej piwnicy, cokolwiek to jest. Nie jeste\u015B równie\u017C ograniczony w liczbie piwnic do stworzenia. Naciskaj\u0105c przycisk
fonct.descr4b=masz formularz dotycz\u0105cy pierwszych danych z twojej piwnicy. Podaj nazw\u0119, liczb\u0119 przedzia\u0142ów (oddzielenie poziome) i wybierz, czy sk\u0142adowanie odbywa si\u0119 w jednym czy w dwóch rz\u0119dach (przód i ty\u0142).
fonct.descr41a=Po potwierdzeniu informacji wszystko, co musisz zrobi\u0107, to klikn\u0105\u0107 ikon\u0119 \u201Ewej\u015Bcie\u201D
fonct.descr41b=docelowej piwnicy i nagle masz graficzn\u0105 reprezentacj\u0119 swojej nowo utworzonej piwnicy, w której mo\u017Cesz dostosowa\u0107 nape\u0142nianie nowymi butelkami w trakcie podró\u017Cy. Tu podasz liczb\u0119 poziomych rz\u0119dów w ka\u017Cdym przedziale przedniego i tylnego rz\u0119du (je\u015Bli jest to opcja dwurz\u0119dowa), a tak\u017Ce liczb\u0119 pozycji w ka\u017Cdym rz\u0119dzie. Przedzia\u0142y s\u0105 oznaczone liter\u0105 A (rz\u0119dy z przodu) lub B (rz\u0119dy z ty\u0142u) i nast\u0119puj\u0105 po nich numery takie jak A1, A2, ... B1, B2. Mo\u017Cesz uzupe\u0142ni\u0107 to wskazanie, nazywaj\u0105c przedzia\u0142 wed\u0142ug w\u0142asnego uznania.
fonct.title5=Przechowywanie butelek.
fonct.descr5a=Wystarczy klikn\u0105\u0107 \u017C\u0105dan\u0105 pozycj\u0119, aby umie\u015Bci\u0107 jedn\u0105 butelk\u0119, lub zaznaczy\u0107 kilka i klikn\u0105\u0107 jedn\u0105 z pozycji, aby zachowa\u0107 t\u0119 sam\u0105 butelk\u0119 we wszystkich wybranych lokalizacjach. Proces jest dok\u0142adnie taki sam, dla jednej lub wi\u0119cej butelek, aby je wyj\u0105\u0107. Je\u015Bli nigdy nie zapisa\u0142e\u015B butelki do przechowywania, masz mo\u017Cliwo\u015B\u0107 jej tworzenia, to jest przycisk
fonct.descr5b=Aby wyj\u0105\u0107 butelk\u0119 (butelki) u\u017Cyj przycisku
fonct.descr51a=Je\u015Bli chcesz przestawi\u0107 butelk\u0119, nie mo\u017Ce by\u0107 prostsze, przeci\u0105gnij j\u0105 z pozycji do nowej.
fonct.descr52a=Ponadto, gdy kursor myszy najedzie na zaj\u0119te miejsce, otrzymasz krótk\u0105 informacj\u0119 o danym winie.
fonct.title6=Rejestracja wina.
fonct.descr6a=Dla Twojej wygody, oprócz tworzenia nowej butelki z edytora graficznego, masz stron\u0119 notatnik o winach przeznaczon\u0105 do edycji wina ze wszystkimi wy\u015Bwietlanymi danymi. Aby si\u0119 tam dosta\u0107, kliknij przycisk
fonct.descr6b=z menu zarz\u0105dzania.
fonct.descr61a=Po otwarciu strony zobaczysz  list\u0119 win z danymi dla ka\u017Cdej butelki, takimi jak nazwa wina, pochodzenie, rok, a tak\u017Ce ca\u0142kowita ilo\u015B\u0107 w twoich piwnicach.  Etykieta z wizerunkiem butelki z boku identyfikuje równie\u017C wina czerwone, bia\u0142e, ró\u017Cowe itp. Ponadto masz zestaw narz\u0119dzi do edycji, takich jak usuwanie, korekta, dodawanie komentarzy, ocena z 5.
fonct.descr62a=Przyciskiem
fonct.descr62b=mo\u017Cesz doda\u0107 butelk\u0119 do swojej listy zakupów, aby nie zapomnie\u0107, \u017Ce dane wino si\u0119 ko\u0144czy. W ten sposób znajdziesz go na stronie listy zakupów.
fonct.descr63a=Masz równie\u017C dost\u0119p do lokalizacji ka\u017Cdej przechowywanej butelki. Wystarczy jedno klikni\u0119cie na lokalizacj\u0119, aby przej\u015B\u0107 do graficznego przedstawienia tej butelki w piwnicy.
fonct.descr64a=Po zarejestrowaniu win mo\u017Cesz wygenerowa\u0107 plik Excel.
fonct.descr65a=W\u015Bród opcji wy\u015Bwietlania mo\u017Cna \u0142atwo znale\u017A\u0107 przyciski "Notatnik producentów wina" i "Mój notatnik". Do kopiowania dost\u0119pne s\u0105 butelki stworzone przez profesjonalnych u\u017Cytkowników. Aby je otworzy\u0107, musisz oczywi\u015Bcie aktywowa\u0107 \u201ENotatnik producentów wina\u201D.
fonct.descr66a=Mo\u017Cesz tak\u017Ce rozpocz\u0105\u0107 wyszukiwanie i sortowanie win, aby natychmiast znale\u017A\u0107 butelki na podstawie \u017C\u0105danych danych (nazwa, rok produkcji, domena, ...). Oprogramowanie aktualizuje list\u0119 w miar\u0119 pisania.
fonct.title7=Zapisz kontakty winiarza.
fonct.descr7a=Strona notatnika winiarzy s\u0142u\u017Cy do edycji danych kontaktowych. Aby przej\u015B\u0107 tutaj, kliknij przycisk
fonct.descr7b=z menu zarz\u0105dzania.
fonct.descr71a=Tutaj, z zarejestrowanymi kontaktami, znajdziesz podsumowanie wszystkich butelek powi\u0105zanych z ka\u017Cdym winiarzem  oraz ich lokalizacj\u0119 w piwnicy.
fonct.descr72a=Znajdziesz tu równie\u017C narz\u0119dzia do zapisu
fonct.descr72b=korekty
fonct.descr72c=usuwania
fonct.descr72d=i eksportuj do pliku Excel
fonct.descr73a=Je\u015Bli chcesz znale\u017A\u0107 i ewentualnie skopiowa\u0107 dane winiarzy z profilem zawodowym na platformie, wystarczy aktywowa\u0107 prze\u0142\u0105cznik "Notatnik producentów wina".
fonct.descr74a=Rejestracja winiarzy jest równie\u017C mo\u017Cliwa podczas tworzenia butelek z notatnika wina lub z edytora graficznego piwnicy.
fonct.title8=Kontrola roku konsumpcji wina.
fonct.descr8a=Je\u015Bli chcesz wiedzie\u0107, które butelki s\u0105 bliskie szczytu i zas\u0142uguj\u0105 na odkorkowanie w tym roku lub w najbli\u017Cszych latach, wejd\u017A na stron\u0119 z list\u0105 win dojrza\u0142ych do spo\u017Cycia (przycisk
fonct.descr8b=z menu zarz\u0105dzania), gdzie domy\u015Blnie znajdziesz butelki do otwarcia w ci\u0105gu najbli\u017Cszych 3 lat i mo\u017Cesz zmieni\u0107 to ustawienie.
fonct.descr81a=Znajdziesz tam równie\u017C mechanizm wyszukiwania i sortowania, który pozwoli \u0441i natychmiast znale\u017A\u0107 idealne butelki do spo\u017Cycia, klikaj\u0105c w ich lokalizacj\u0119, zostaniesz przeniesiony na stron\u0119 z graficzn\u0105 reprezentacj\u0105 lokalizacji w piwnicy.
fonct.descr82a=Ponadto na stronie przedstawiaj\u0105cej graficznie piwnic\u0119 mo\u017Cesz zobaczy\u0107 wszystkie przechowywane wina, które  ju\u017C  dojrzewa\u0142y w tym roku.  One s\u0105 oznaczone ma\u0142ym obrazkiem.
fonct.descr82b=T\u0119 sam\u0105 ikon\u0119 znajdziesz na stronie notatnika win, wskazuj\u0105c\u0105 liczb\u0119 lat do dojrzewania. Aby ta opcja by\u0142a wa\u017Cna, konieczne jest wskazanie roczników winobrania i najlepszego roku konsumpcji wina w momencie rejestracji butelki. 