connectionfirst.title=Przechowywanie wina. Jakie jest najlepsze bezp\u0142atne oprogramowanie czy aplikacja do zarz\u0105dzania piwnic\u0105 z winami lub inwentaryzacji wina?
connection.title=Jakiej aplikacji u\u017Cy\u0107 do administrowania piwnic\u0105 na wino? Stworzenie wirtualnej piwnicy na wino.
inscription.title=Winiarski software do zarz\u0105dzania kolekcj\u0105 wina oraz piwnicy na wino. Aby dobrze zorganizowa\u0107 swoj\u0105 kolekcj\u0119 win, musisz stworzy\u0107 wirtualn\u0105 piwnic\u0119 z winami. Jakiej aplikacji powinienem u\u017Cywa\u0107 do zarz\u0105dzania piwnic\u0105 na wino?
blog.title=Interesuj\u0105ce fakty dotycz\u0105ce wina, które pocz\u0105tkuj\u0105cy powinien zna\u0107 i zab\u0142ysn\u0105\u0107 na przyj\u0119ciu.
fonctionalites.title=Jak przechowywa\u0107 butelki w piwnicy na wino i w\u0142a\u015Bciwie zorganizowa\u0107 swoj\u0105 piwnic\u0119. Instrukcja korzystania z aplikacji do zarz\u0105dzania piwnic\u0105 z winami.
connectionfirst.description=Z darmowym oprogramowaniem CaveWeb do zarz\u0105dzania piwnic\u0105 z winami, \u0142atwo jest przechowywa\u0107 butelki wina, zarz\u0105dza\u0107 zapasami wina, okre\u015Bla\u0107, kiedy pi\u0107 wino. B\u0119dziesz móg\u0142 stworzy\u0107 swój w\u0142asny profil, zapisa\u0107 ulubione wina, zbudowa\u0107 wirtualn\u0105 piwnic\u0119 i uzyska\u0107 dost\u0119p do wszystkich potrzebnych informacji o swojej kolekcji win.
connection.description=CaveWeb to darmowa platforma do zarz\u0105dzania piwnic\u0105 z winami. Dzi\u0119ki ulepszonemu algorytmowi natychmiast znajdziesz wszystkie statystyki swojej kolekcji win, a tak\u017Ce lokalizacj\u0119 ka\u017Cdej butelki.
inscription.description=Oprogramowanie do zarz\u0105dzania kolekcj\u0105 wina jest wa\u017Cn\u0105 cz\u0119\u015Bci\u0105 prawid\u0142owego przechowywania wina. Dzi\u0119ki caveWeb ka\u017Cdy u\u017Cytkownik mo\u017Ce zarejestrowa\u0107 i zarz\u0105dza\u0107 kilkoma piwnicami na wino. Tworz\u0105c notatnik butelek mo\u017Cesz dodawa\u0107 komentarze, ocenia\u0107 i zapisywa\u0107 dane kontaktowe winiarzy. 
blog.description=Blog. Kilka interesuj\u0105cych faktów o winie, aby zab\u0142ysn\u0105\u0107 w spo\u0142ecze\u0144stwie. Najdro\u017Csze butelki na \u015Bwiecie. Butelka wina Speyer. Winnica w Farinet.
fonctionalites.description=Dowiedz si\u0119, jak korzysta\u0107 z aplikacji caveWeb, jak prawid\u0142owo zorganizowa\u0107 swoj\u0105 piwnic\u0119, jak przechowywa\u0107 butelki w winiarni w piwnice lub w szafce lub w barze, jak zarz\u0105dza\u0107 zapasami win, jak przechowywa\u0107 butelki wina, sk\u0105d wiedzie\u0107, kiedy otworzy\u0107 butelk\u0119 wina.
